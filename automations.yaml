- alias: "lys stue p√•"
  hide_entity: false
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
    below: 5.0
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
    below: 15.0
  condition:
    condition: or
    conditions:
    - condition: numeric_state
      entity_id: sun.sun
      value_template: "{{ state.attributes.elevation }}"
      below: 10.0
    - condition: and
      conditions:
      - condition: numeric_state
        entity_id: sun.sun
        value_template: "{{ state.attributes.elevation }}"
        below: 15.0
      - condition: numeric_state
        entity_id: sensor.yr_cloudiness
        value_template: "{{ float(state.state) }}"
        above: 50.0
  action:
  - service: homeassistant.turn_on
    entity_id: light.everspring_ad147_plugin_dimmer_module_level
  - service: homeassistant.turn_on
    entity_id: switch.everspring_an180_plugin_onoff_module_switch
  - service: homeassistant.turn_on
    entity_id: switch.everspring_an180_plugin_onoff_module_switch_2
  - service: homeassistant.turn_on
    entity_id: switch.everspring_an180_plugin_onoff_module_switch_3
 
